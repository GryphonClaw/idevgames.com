<!DOCTYPE html>
<html lang="en">
  <head>
    <title>iDevGames</title>

    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta property="og:url" content="http://www.idevgames.com" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="iDevGames Website" />
        <meta property="og:description" content="A Mac/iOS Game development community" />
        <meta property="og:image" content="images/cmdr.png" />
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous"/>
        <link rel="stylesheet"
              href="{{ get_url(path='site.css') | safe}}"/>
  </head>
  <body class="container">
    <header class="container">
      <a href="{{ get_url(path='/') | safe }}">
        <img src="{{ get_url(path='header_small.png') | safe }}"
            class="idg-img img-fluid"/>
      </a>
    </header>
    <article class="container">
      {% block content %}
      {% endblock %}
    </article>
    <footer class="container">
      &copy; 1998 - {{ now() | date(format='%Y') }} iDevGames.
    </footer>
  </body>
</html>
